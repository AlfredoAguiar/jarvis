<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Jarvis</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('ESTG_2021.webp');
    background-size: cover;
    background-position: center;
    background-attachment: fixed; 
}

.chat-header a {
    text-decoration: none;
    color: white;
}

.copyright {
    font-size: 12px;
    text-align: center;
}

.copyright a {
    text-decoration: none;
    color: #343c41;
}

#chatbot-toggle-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 12px 15px;
    border: none;
    background-color: #1087FF;
    color: #fff;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 1001; /* Ensure the button is above the chatbot popup */
}

#chatbot-toggle-btn:hover {
    background-color: #0074CC;
}

.chatbot-popup {
    display: none;
    position: fixed;
    bottom: 90px;
    right: 20px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    width: 350px;  /* Fixed width */
    height: 500px; /* Fixed height */
    max-width: 90%;
    z-index: 1000;
}

.chat-header {
    background-color: #1087FF;
    color: #fff;
    padding: 15px 20px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#close-btn {
    background-color: transparent;
    border: none;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
}

.chat-box {
    height: calc(100% - 120px); /* Adjust for header and input height */
    max-height: 100%;
    overflow-y: auto;
    padding: 15px 20px;
}

.chat-input {
    display: flex;
    align-items: center;
    padding: 10px;
    border-top: 1px solid #ddd;
     outline: none;
}

#user-input {
    font-family: "Poppins";
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 12px;
    outline: none;
}

#send-btn {
    font-family: "Poppins", sans-serif;
    padding: 10px 20px;
    border: none;
    background-color: #1087FF;
    color: #fff;
    border-radius: 12px;
    margin-left: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#send-btn:hover {
    background-color: #0074CC;
}

.user-message {
    background-color: #f3f3f3;
    color: #333;
    padding: 14px;
    border-radius: 15px;
    margin-bottom: 15px;
    margin-top: 15px;
    margin-left: 10px; /* Push user message to the left */
    position: relative;
    display: flex;
    align-items: center;
    flex-direction: row-reverse; /* Move user message to the right */
}

.user-message::before {
    content: "\1F468"; /* Man emoji */
    position: absolute;
    bottom: -17px;
    right: -20px;
    margin-bottom: 7px;
    font-size: 20px;
    background-color: #1087FF;
    color: #fff;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

.bot-message {
    background-color: #1087FF;
    color: #fff;
    padding: 14px;
    border-radius: 15px;
    margin-bottom: 10px;
    margin-top: 15px;
    align-self: flex-start; /* Move bot message to the left */
    margin-right: 10px; /* Push bot message to the right */
    position: relative;
    display: flex;
    align-items: center;
    flex-direction: column; /* Adjust for button placement */
}

.bot-message::before {
    content: "\1F916"; /* Robot emoji */
    position: absolute;
    bottom: -17px;
    left: -14px;
    margin-bottom: 4px;
    font-size: 20px;
    background-color: #1087FF;
    color: #fff;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

.button-container {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
}

.button-container button {
    padding: 10px 50px;
    border: none;
    background-color: #1087FF;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button-container button:hover {
    background-color: #0074CC;
}

    </style>
</head>
<body>
    <div id="container">
        <!-- Avatar Bot -->
        <div id="chatbot-toggle-btn" class="chatbot-toggler">
            ü§ñ
        </div>

        <!-- Chatbot Popup -->
        <div id="chatbot-popup" class="chatbot-popup" style="display: none;">
            <div class="chat-header">
                <h2>ü§ñ Jarvis</h2>
                <button id="close-btn" style="background: none; border: none; font-size: 20px; cursor: pointer;">‚úñ</button>
            </div>

            <div class="chat-box">
                <ul id="chat"></ul> <!-- Messages will be appended here -->
            </div>

            <div class="chat-input">
                <input type="text" id="query" placeholder="Type your question here...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Adicionar mensagem inicial ao carregar a p√°gina
            $('#chat').append('<li class="chat bot-message"><p>Ol√°! Como posso ajudar ?</p></li>');

            // Event listeners para abrir/fechar chatbot
            $('#chatbot-toggle-btn').on('click', toggleChatbot);
            $('#close-btn').on('click', toggleChatbot);

            // Enviar mensagem ao pressionar "Enter"
            $('#query').on('keypress', function (event) {
                if (event.key === 'Enter') {
                    sendQuery();
                }
            });

            // Enviar mensagem ao clicar no bot√£o "Send"
            $('#send-btn').on('click', sendQuery);
        });

        // Fun√ß√£o para enviar consulta para o servidor e exibir a resposta
        function sendQuery() {
            const queryText = $('#query').val().trim(); // Obter entrada do usu√°rio e remover espa√ßos
            if (!queryText) return; // Impedir envio de mensagens vazias

            $('#query').val(''); // Limpar o campo de entrada ap√≥s enviar
            $('#chat').append('<li class="chat user-message"><p>' + queryText + '</p></li>'); // Adicionar mensagem do usu√°rio ao chat

            // Requisi√ß√£o AJAX para enviar consulta ao servidor
            $.ajax({
                url: '/query', // URL do backend do chatbot
                method: 'POST', // M√©todo HTTP
                contentType: 'application/json', // Tipo de conte√∫do
                data: JSON.stringify({ query_text: queryText }), // Enviar texto da consulta em formato JSON
                success: function (response) {
                    // Adicionar resposta do bot ao chat
                    $('#chat').append('<li class="chat bot-message"><p>' + response.response + '</p></li>');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight); // Rolar at√© o final do chat
                },
                error: function () {
                    // Em caso de erro, exibir mensagem ao usu√°rio
                    $('#chat').append('<li class="chat bot-message"><span>ü§ñ</span><p>Desculpe, algo deu errado. Tente novamente mais tarde!</p></li>');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                }
            });
        }

        // Fun√ß√£o para alternar visibilidade do chatbot (abrir/fechar)
        function toggleChatbot() {
            const chatbotPopup = $('#chatbot-popup');
            chatbotPopup.toggle(); // Alternar visibilidade
        }
    </script>
</body>
</html>
